version: '3.8'

services:
  db:
    image: mariadb:latest
    container_name: sistem_cpl_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sistem_cpl
    ports:
      - "3307:3306" # Map to 3307 to avoid conflict with local MySQL/MariaDB
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 10

  be:
    build: ./be
    container_name: sistem_cpl_be
    env_file:
      - ./be/.env
    restart: always
    ports:
      - "8002:8002"
    volumes:
      - ./private.key:/app/private.key:ro  # Mount private key as read-only
      - ./public.key:/app/public.key:ro    # Mount public key as read-only
    environment:
      DATABASE_URL: mysql://root:root@db:3306/sistem_cpl
      JWT_PRIVATE_KEY_PATH: /app/private.key
      JWT_PUBLIC_KEY_PATH: /app/public.key
      PORT: 8002
      CORS_ORIGIN: http://localhost:8001
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma generate && npm start"

  fe:
    build: ./fe
    container_name: sistem_cpl_fe
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - be

  nginx:
    image: nginx:latest
    container_name: sistem_cpl_nginx
    restart: always
    ports:
      - "8880:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - be
      - fe

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sistem_cpl_phpmyadmin
    restart: always
    ports:
      - "8181:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 200M
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 600
    depends_on:
      - db


volumes:
  db_data:
