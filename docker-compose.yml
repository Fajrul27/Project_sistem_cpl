version: '3.8'

services:
  db:
    image: mariadb:latest
    container_name: sistem_cpl_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sistem_cpl
    ports:
      - "3307:3306" # Map to 3307 to avoid conflict with local MySQL/MariaDB
    volumes:
      - db_data:/var/lib/mysql
      - ./sistem_cpl.sql:/docker-entrypoint-initdb.d/sistem_cpl.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 10

  be:
    build: ./be
    container_name: sistem_cpl_be
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://root:root@db:3306/sistem_cpl
      JWT_SECRET: your-super-secret-key-change-in-production-minimum-32-characters
      PORT: 3000
      CORS_ORIGIN: http://localhost:8081
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma db push --accept-data-loss && npm start"

  fe:
    build: ./fe
    container_name: sistem_cpl_fe
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - be

volumes:
  db_data:
