
events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 80;
        server_name xeranet.my.id;

        # Proxy /api requests to Backend Service (container name 'be')
        location /api {
            proxy_pass http://be:3000; # 'be' is the service name in docker-compose
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Real IP headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Handle all other requests by proxying to Frontend Service (container name 'fe')
        # Assuming FE serves static files or acts as web server on port 80
        location / {
            proxy_pass http://fe:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
